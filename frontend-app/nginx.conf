server {
    listen 8080;
    server_name localhost; # or your domain name if you have one

    # Serve static files for the React app
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Try to serve files directly, if not found, fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if your backend was on the same domain
    # This is typically not needed if you're calling Cloud Functions/Run directly
    # But if you had a single Cloud Run service acting as a backend proxy, you'd use this:
    # location /api/ {
    #     proxy_pass http://your-backend-service-url/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}